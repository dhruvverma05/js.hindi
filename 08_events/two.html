<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const dhruv = function (){
        console.log("dhruv");
    }
    const js = function (){
       document.querySelector('h1').innerHTML = "best js cource"
    }
    
    const changeMe = setTimeout( js ,2000)

    document.querySelector('#stop').addEventListener('click' , function () {
        clearTimeout(changeMe)
        console.log("stopped");
        
    })
</script>
</html>
